<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EditorOBI</title>
<link href="static/css/editor.css?v=2025-10-09a" rel="stylesheet">
</head>
<body>

<div class="container" id="container">
<!-- Global toolbar (full width) -->
<div class="main-toolbar" id="global-toolbar">
  <div class="bar">
    <span class="title">EditorOBI</span>
    <div class="controls">
      <!-- Run button -->
      <button id="run-btn" title="Executar">
        <img src="static/img/icon-play.svg" height="17pt" alt="Executar">
      </button>
      <!-- Font size -->
      <button id="font-btn" data-scope="global" title="Tamanho fonte">
        <img src="static/img/icon-font-size.svg" height="17pt" alt="Tamanho fonte">
      </button>

      <!-- Dark/Light -->
      <button class="style-toggle-btn" id="global-style-toggle" title="Tema">
	<img src="static/img/icon-theme.svg" height="17pt" alt="Tema">
      </button>
      
      <!-- Task selector -->
      <div class="custom-select" id="task-select-wrapper">
        <select id="task-select">
          <option value="task1">Tarefa 1</option>
          <option value="task2">Tarefa 2</option>
          <option value="task3">Tarefa 3</option>
          <option value="task4">Tarefa 4</option>
          <option value="task5">Tarefa 5</option>
        </select>
      </div>

      <!-- Language selector -->
      <div class="custom-select" id="language-select-wrapper">
        <select id="language-select">
          <option value="cpp">C++</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
        </select>
      </div>
      <!-- Info button -->
      <button id="info-btn" title="Informações">
        <img src="static/img/icon-info.svg" height="17pt" alt="Info" onerror="this.replaceWith(document.createTextNode('Info'));">
      </button>

    </div>
  </div>
</div>

  <div class="left">
    <!-- Left Pane -->
    <div class="pane" id="left-pane">
      <div class="bar">
	<span>Código</span>
	<div class="controls">
	  <!-- Download button -->
	  <button id="download-btn" title="Download">
            <img src="static/img/icon-download.svg" height="17pt" alt="Download">
	  </button>
	  <!-- Upload button -->
	  <button id="upload-btn" title="Upload">
            <img src="static/img/icon-upload.svg" height="17pt" alt="Upload">
	  </button>
	  <!-- Clear button -->
	  <button id="clear-btn" title="Clear">
            <img src="static/img/icon-thrash.svg" height="17pt" alt="Clear code">
	  </button>
	  <button aria-label="Expand" class="btn-expand" data-target="left-pane">⛶</button>
	</div>
      </div>
      <div id="editor-container" style="height: calc(100% - 30px);"></div>
    </div>
  </div>

  <div class="right">
    <div class="pane" id="pane-rtop" data-pane="rtop">
      <div class="bar">
        <span>Entrada</span>
        <div class="controls">
	  <!-- Download button -->
	  <button id="download-input-btn" title="Download Input">
            <img src="static/img/icon-download.svg" height="17pt" alt="Download">
	  </button>
	  <!-- Upload button -->
	  <button id="upload-input-btn" title="Upload Input">
            <img src="static/img/icon-upload.svg" height="17pt" alt="Upload">
	  </button>
	  <!-- Clear button -->
	  <button id="clear-input-btn" title="Clear">
            <img src="static/img/icon-thrash.svg" height="17pt" alt="Clear input">
	  </button>
          <button aria-label="Expand" class="btn-expand" data-target="pane-rtop">⛶</button>
        </div>
      </div>
        <!-- Editable input area -->
      <div class="pane-container">
	<textarea id="stdin-input" spellcheck="false" placeholder="Digite sua entrada aqui…"></textarea>
      </div>
    </div>

    <div class="pane" id="pane-rbot" data-pane="rbot">
      <div class="bar">
        <span>Saída</span>
        <div class="controls">
	  <!-- Download button -->
	  <button id="download-output-btn" title="Download Input">
            <img src="static/img/icon-download.svg" height="17pt" alt="Download">
	  </button>
	  <!-- Clear button -->
	  <button id="clear-output-btn" title="Clear">
            <img src="static/img/icon-thrash.svg" height="17pt" alt="Clear output">
	  </button>
          <button aria-label="Expand" class="btn-expand" data-target="pane-rbot">⛶</button>
        </div>
      </div>
      <div id="stdout-output" class="pane-container">
      </div>
    </div>
  </div>
  <div class="pane" id="pane-footer" data-pane="footer">
    <div class="status-bar">
      <div class="status-left">
	<a href="https://olimpiada.ic.unicamp.br" target="_blank" rel="noopener">Olimpíada Brasileira de Informática</a>
      </div>
      <div class="status-right" id="run-status" aria-live="polite">
	<strong>Status <span id="status-task"></span>: </strong><span id="status-label">Inativo</span>
	<span class="spinner" id="status-spinner" hidden></span>
      </div>
    </div>
  </div>
</div>
    
<!-- Info Modal -->
<div id="info-modal" class="obi-modal" role="dialog" aria-modal="true" aria-labelledby="info-title" aria-hidden="true">
  <div class="obi-modal__backdrop" data-dismiss="modal" tabindex="-1"></div>
  <div class="obi-modal__dialog" role="document">
    <div class="obi-modal__header">
      <h2 id="info-title">Informações</h2>
      <button id="info-close-btn" class="obi-modal__close" aria-label="Fechar">✕</button>
    </div>
    <div id="info-content" class="obi-modal__body">
      <!-- Coloque as instruções do editor aqui -->
      <p>Adicione seu texto de ajuda aqui…</p>
    </div>
    <div class="obi-modal__footer">
      <button id="info-ok-btn" class="obi-modal__action">OK</button>
    </div>
  </div>
  <!-- focus sentry to help trap focus -->
  <span class="obi-modal__sentry" tabindex="0" aria-hidden="true"></span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
<script src="static/js/cms.js"></script>
<script src="static/js/storage.js"></script>
<script src="static/js/theme.js"></script>
<script src="static/js/accessible-select.js"></script>
<script src="static/js/status.js"></script>
<script src="static/js/editor.js"></script>
<script src="static/js/info-modal.js"></script>
<script src="static/js/init-accessible-select.js"></script>
</body>
</html>
